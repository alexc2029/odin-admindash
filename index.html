<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="logo">Dashboard</div>
				<ul class="menu">
					<li>Home</li>
					<li>Profile</li>
					<li>Messages</li>
					<li>History</li>
					<li>Tasks</li>
					<li>Communities</li>
				</ul>
				<ul class="secondary-menu">
					<li>Settings</li>
					<li>Support</li>
					<li>Privacy</li>
				</ul>
			</div>
			<div class="header">
				<search>
					<form action="./search/">
						<input type="search" />
					</form>
				</search>
				<span class="user-info">Morgan Oakley</span>
				<div class="greeting">
					<h3>Hi there,</h3>
					<h1>Morgan Oakley(@morgan)</h1>
				</div>
				<div class="buttons">
					<ul>
						<li>New</li>
						<li>Upload</li>
						<li>Share</li>
					</ul>
				</div>
			</div>
			<div class="main-content"></div>
		</div>
	</body>
</html>
